<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Task Manager</h1>
            <div class="d-flex align-items-center">
                <select id="sort-select" class="form-select me-3" style="width: auto;">
                    <option value="latest">Urutkan: Terbaru</option>
                    <option value="oldest">Urutkan: Terlama</option>
                </select>
                <button class="btn btn-primary" id="addTaskBtn" data-bs-toggle="modal" data-bs-target="#taskModal">Add New Task</button>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-table-body">
                </tbody>
        </table>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="form-check mb-3" id="completion-wrapper">
                           <input class="form-check-input" type="checkbox" id="is_completed">
                           <label class="form-check-label" for="is_completed">Completed</label>
                       </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="taskForm">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api/tasks';

        // Ambil elemen-elemen DOM
        const taskTableBody = document.getElementById('task-table-body');
        const taskForm = document.getElementById('taskForm');
        const taskModalEl = document.getElementById('taskModal');
        const taskModal = new bootstrap.Modal(taskModalEl);
        const modalTitle = document.getElementById('taskModalLabel');
        const completionWrapper = document.getElementById('completion-wrapper');
        const sortSelect = document.getElementById('sort-select');

        // Fungsi untuk mengambil dan menampilkan semua tugas
        async function fetchTasks() {
            const sortOrder = sortSelect.value;
            const urlWithSort = `${API_URL}?sort=${sortOrder}`;

            try {
                const response = await fetch(urlWithSort);
                const result = await response.json();
                if (result.status !== 'success') throw new Error('Gagal mengambil data');

                const tasks = result.data;
                taskTableBody.innerHTML = '';

                tasks.forEach(task => {
                    taskTableBody.innerHTML += `
                        <tr>
                            <td>${task.id}</td>
                            <td>${task.title}</td>
                            <td>${task.description || '-'}</td>
                            <td><span class="badge ${task.is_completed ? 'bg-success' : 'bg-warning'}">${task.is_completed ? 'Completed' : 'Pending'}</span></td>
                            <td>
                                <button class="btn btn-sm btn-info" onclick="handleEdit(${task.id})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="handleDelete(${task.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                alert('Tidak bisa mengambil data tugas dari server.');
            }
        }

        // Tambahkan event listener untuk dropdown sorting
        sortSelect.addEventListener('change', fetchTasks);

        // Fungsi untuk menangani submit form (Tambah & Edit)
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('taskId').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const is_completed = document.getElementById('is_completed').checked;
            const url = id ? `${API_URL}/${id}` : API_URL;
            const method = id ? 'PUT' : 'POST';
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json', 'Accept': 'application/json'},
                    body: JSON.stringify({ title, description, is_completed })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    taskModal.hide();
                    fetchTasks();
                } else {
                    alert('Gagal menyimpan tugas: ' + JSON.stringify(result.data));
                }
            } catch (error) {
                alert('Terjadi kesalahan saat menyimpan data.');
            }
        });

        // Event listener untuk tombol 'Add New Task'
        document.getElementById('addTaskBtn').addEventListener('click', () => {
            modalTitle.textContent = 'Add New Task';
            taskForm.reset();
            document.getElementById('taskId').value = '';
            completionWrapper.style.display = 'none';
        });

        // Fungsi untuk menangani tombol Edit
        async function handleEdit(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const result = await response.json();
                const task = result.data;
                modalTitle.textContent = 'Edit Task';
                document.getElementById('taskId').value = task.id;
                document.getElementById('title').value = task.title;
                document.getElementById('description').value = task.description;
                document.getElementById('is_completed').checked = task.is_completed;
                completionWrapper.style.display = 'block';
                taskModal.show();
            } catch (error) {
                alert('Gagal mengambil detail tugas.');
            }
        }

        // Fungsi untuk menangani tombol Delete
        async function handleDelete(id) {
            if (confirm('Apakah Anda yakin ingin menghapus tugas ini?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    const result = await response.json();
                    if (result.status === 'success') fetchTasks();
                    else alert('Gagal menghapus tugas.');
                } catch (error) {
                    alert('Terjadi kesalahan saat menghapus data.');
                }
            }
        }

        // Panggil fungsi fetchTasks saat halaman pertama kali dimuat
        fetchTasks();
    </script>

</body>
</html>
